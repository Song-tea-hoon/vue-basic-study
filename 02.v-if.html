<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="seen">저는 보여지거나 사라집니다.</p>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        seen: false
      }
    });

    /*
    v-if는 data혹은 계산된 스크립트의 결과값에 따라 엘리먼트를 노출/숨김으로 토글을 할 수 있습니다. 
    브라우저 콘솔창에 app.seen = true , app.seen = false를 입력해 보세요

    v-if와 비슷한 기능을 가진 디렉티브로는 v-show가 있습니다. p태그의 v-if를 v-show로 바꿔서 테스트 해보세요.

    !! 두개의 차이점은 v-show는 display:none / display:block으로 엘리먼트를 컨트롤 하며 v-if는 엘리먼트를 실제로 제거합니다.
    */
  </script>
</body>
</html>
