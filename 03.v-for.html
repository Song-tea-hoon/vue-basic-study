<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    /*
    루프는 어떤 것을 반복적으로 시행할때 빠르고 간편한 방법을 제공합니다.
    for문은 javascript가 가지고 있는 루프중에 하나입니다.(그 외에는 switch case, do...while등이 있습니다.)
    for문의 종류는 3가지 입니다. 
    */
    
    // 1. 기본 for
    // 일반 for문은 조건이 주어지면 {}안의 스크립트가 반복 실행이됩니다.
    for( let i = 0; i < 10; i++ ){
      console.log('for : ', i);
    }

    // 2. for in 
    // for in은 Array, Object, String과 같은 데이터를 순회하는 for문입니다. 
    // 반복의 조건을 따로 지정해 주지않고 데이터를 설정해주면 그길이만큼 실행해줍니다.
    // * 매번 실행마다 데이터의 index값을 출력합니다. 
    let forinArr = ['a', 'b', 'c', 'd', 'e'];
    for(const i in forinArr ){
      console.log('for in : ', i, forinArr[i]);
    }

    // 3. for of
    // for of은 Array, Object, String과 같은 데이터를 순회하는 for문입니다. 
    // 반복의 조건을 따로 지정해 주지않고 데이터를 설정해주면 그길이만큼 실행해줍니다.
    // * 매번 실행마다 데이터의 value값을 출력합니다. 
    let forofArr = ['a', 'b', 'c', 'd', 'e'];
    for(const i of forofArr ){
      console.log('for of : ', i ); // <- i에 인덱스 값이 아닌 value값이 출력 됩니다.(for in 과의 차이점..)
    }

    // 4. for of를 통한 배열 순환 및 객체데이터 접근
    let todoList = [
      {id:0, text:'밥먹기', done: true},
      {id:1, text:'빨래하기', done: false},
      {id:2, text:'술먹기', done: false},
      {id:3, text:'노래하기', done: true},
      {id:3, text:'운동하기', done: false}
    ];

    for(const item of todoList ){
      console.log(item.id, item.text, item.done); // 각각의 value값이 객체형태 이므로 .연산자로 속성에 접근이 가능합니다.
    }
  </script>

  <div id="app">
    <ol>
      <li>할일 목록들...</li>
    </ol>
  </div>

  <script>
    const app = new Vue({
      el:'#app',
      data: {
        todoList: [
          {id:0, text:'밥먹기', done: true},
          {id:1, text:'빨래하기', done: false},
          {id:2, text:'술먹기', done: false},
          {id:3, text:'노래하기', done: true},
          {id:3, text:'운동하기', done: false}
        ]
      }
    })
  </script>
</body>
</html>
