<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message">
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '이것은 텍스트 입니다.'
      }
    })

    /*
    v-model은 input과 data사이에 양방향 바인딩을 지원합니다. 

    양방향 바인딩이란 input에서 값이 변해도 data변화를 주고 
    data에 변화가 발생해도 input에 영향을 주는것을 이야기 합니다.
    (공식 문서에는 "Vue는 또한 양식에 대한 입력과 앱 상태를 양방향으로 바인딩" 이라고 나와있습니다.)
    */
  </script>
</body>
</html>
