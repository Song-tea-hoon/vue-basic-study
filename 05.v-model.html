<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <input type="text">
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '이것은 텍스트 입니다.'
      }
    })
  </script>
</body>
</html>
