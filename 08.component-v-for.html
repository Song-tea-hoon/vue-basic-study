<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>props</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <ul>
        <my-component
          v-for="item in todoList"
        ></my-component>
      </ul>
  </div>
  <script>
    Vue.component('my-component', {
      template: `<li>하위 컴포넌트 입니다.</li>`,
      props:['itemData']
    });

    const app = new Vue({
      el: '#app',
      data: {
        todoList: [
          {text: '밥먹기', done:true},
          {text: '공부하기', done:true},
          {text: '빨래하기', done:false},
          {text: '집에가기', done:false}
        ]
      }
    })
  </script>
</body>
</html>
