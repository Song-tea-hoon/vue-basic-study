<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script>
    // 전역 컴포넌트
    Vue.component('my-component', {
      template: '<div>{{message}}</div>',
      data() {
        return {
          message: '안녕하세요 저는 전역 컴포넌트 입니다. '
        }
      }
    });

    const app = new Vue({
      el: '#app'
    })

    /*
    컴포넌트는 Vue인스턴스의 기능을 작게 나눌수 있게 해주는 역할을 합니다. 
    템플릿(html)을 포함하며 각각의 data, methods를 포함한 여러가지 기본 기능을 가지고 있습니다.

    Vue.component는 전역컴포넌드 선언 방식입니다. 전역컴포넌트로 선언이 되면 모든곳에서 호출이 가능합니다.
    */
  </script>
</body>
</html>
