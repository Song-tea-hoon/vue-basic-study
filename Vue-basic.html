<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 기초</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"
    class="myClass"
  >
    {{ message }}
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        message: 'hello world!',
        myClass: 'hello-class'
      }
    });
    /*
    선언적 랜더링은 데이터 값에 의해 화면(HTML)이 변화 하는 것입니다
    브라우저 콘솔창에 app.message = "안녕하세요" 라고 치면 화면이 변하는것을 보실 수 있습니다.
    다른 값으로 테스트를 해보세요
    */
  </script>
</body>
</html>
