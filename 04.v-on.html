<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <button v-on:click="onClick">버튼</button>
    <button v-on:click="reverseMessage">message 뒤집기</button>
  </div>

  <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '안녕하세요 Vue!'
        },
        methods: {
          onClick() {
            alert('클릭 되었습니다!');
          },
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })

      /*
      v-on은 엘리먼트에 이벤트를 부여합니다. 
      형식은 v-on:이벤트이름="함수의이름" 입니다. ex) <button v-on:click="myClick">클릭</button>
      "함수의이름"부분에는 methods안에있는 함수이름 또는 순수javascript를 직접 사용가능 합니다.
      */
  </script>
</body>
</html>
