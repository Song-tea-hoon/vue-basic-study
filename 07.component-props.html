<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>props</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <my-component></my-component>
  </div>
  <script>
    Vue.component('my-component', {
      template: `<div>
                  안녕하세요 저는 전역 컴포넌트 입니다.
                  <p>{{message}}</p>
                  <p>{{parentMessage}}</p>
                 </div>`,
      props: ['parentMessage'],
      data() {
        return {
          message: '저는 자식 데이터 입니다.'
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        message: '저는 부모데이터 입니다.'
      }
    })
  </script>
</body>
</html>
