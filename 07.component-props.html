<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>props</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <my-component v-bind:parent-message="message"></my-component>
  </div>
  <script>
    Vue.component('my-component', {
      template: `<div>
                  안녕하세요 저는 전역 컴포넌트 입니다.
                  <p>{{message}}</p>
                  <p>{{parentMessage}}</p>
                 </div>`,
      props: ['parentMessage'],
      data() {
        return {
          message: '저는 자식 데이터 입니다.'
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        message: '저는 부모데이터 입니다.'
      }
    })

    /*
     모든 컴포넌트와 인스턴스는 격리된 범위가 있습니다. 
     props는 그 사이에서 부모 -> 자식으로 데이터를 전달하는 방법입니다.
     자식 컴포넌트에서 props로 이름을 생성하면 부모에서는 그 이름에 맞게 데이터를 바인딩 해야합니다.
     기본적으로 배열로 생성되며 배열에 이름을 추가하면 바인딩되는 데이터의 수가 늘어납니다.
    */
  </script>
</body>
</html>
